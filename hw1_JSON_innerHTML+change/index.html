<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>世界羽球排名資訊站(JSON作業練習-改innerHTML)</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>歡迎來到世界羽球排名資訊站！(Update by: 2019/04/16)</h1>
    <p>請問你今天想知道什麼資料呢？</p>
    <h2>請選擇：</h2>
    <!--<input type="number" name="selectItem" id="selectItem">-->
    <select name="selectItem" id="selectItem">
        <option value="1">1.世界女單前25名與小戴現在分數差距</option>
        <option value="2">2.世界女單前25名人數(by國家)</option>
        <option value="3">3.世界女單前25名各國選手名單</option>
    </select>
    <input type="button" id="submutBtn" value="送出">
    <p id="selectMsg"></p>
    <br><br>
    <hr>
    <br><br>
    <ol>
        <li>世界女單前25名與小戴現在分數差距
            <table id="diffScroreResult" class="resultTable"></table>
        </li>
        <li>世界女單前25名人數(by國家)
                <table id="countryResult" class="resultTable"></table>
        </li>
        <li>世界女單前25名各國選手名單
            <h2>請選擇國家名字：</h2>
            <select name="countryName" id="countryId">
                <option value="0">請選擇國家</option>
            </select>
            <br><br>
            <ol id="playerList"></ol>
        </li>
    </ol>
    <br><br>
    <hr>
    <p>此為JSON作業練習，資料來源：<a target="_blank" href="http://bwfcontent.tournamentsoftware.com/ranking/category.aspx?id=20586&category=473">BWF World Rankings</a></p>
    <script src="js/all.js"></script>
</body>
</html>
