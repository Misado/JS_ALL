<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>仙劍奇俠傳95加滿版</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <div class="role girl"></div>
        <div class="role boy"></div>
        <div class="role monster">
            <!-- <div class="attackNumShow flash animated">-20</div> -->
            <div class="attackNumShow"></div>
            <div class="bloodShow"></div>
        </div>
        
        <div class="menu">
            
            <div class="option skill" data-option="2">
                <div class="mask"></div>
            </div>
            <div class="center">
                <div class="option attack" data-option="1">
                    <div class="mask"></div>
                </div>
                <div class="option item" data-option="3">
                    <div class="mask"></div>
                </div>
            </div>
            <div class="option cooperation" data-option="4">
                <div class="mask"></div>
            </div>
        </div>
        <div class="status">
            <div class="boy">
                <!-- <div class="arrowFlag">▲</div> -->
                <!-- <div class="attackNumShow">-30</div> -->
                <div class="arrowFlag">▲</div>
                <div class="bodyStatus">
                    
                    <div class="bloodNum"></div>
                    <div class="magicNum"></div>
                </div>
            </div>
            <div class="girl">
                <!-- <div class="attackNumShow">-30</div> -->
                <div class="arrowFlag">▲</div>
                <div class="bodyStatus">
                    <div class="bloodNum"></div>
                    <div class="magicNum"></div>
                </div>
            </div>
        </div>

        <div class="successMsg">
            <img src="img/success1.png" alt="">
            <img src="img/success2.png" alt="">
        </div>

        <div class="failMsg">
            勝敗乃兵家常事也
            <br>
            大俠請重新來過吧
        </div>
        
    </div>
    <div class="skillShow">
        <div class="skillMagicCostShow"></div>
        <div class="skillMenu">
            <ul class="menu">
                <li>氣療術</li>
                <li>御劍術</li>
                <li>冰心訣</li>
                <li>飛龍探雲手</li>
                <!-- <li></li> -->
            </ul>
        </div>
    </div>
    
    
    <!-- <audio src="mp3/battle02.mp3" id="music" controls="controls" preload="none" muted></audio> -->
    <audio src="mp3/happy.mp3" id="music"></audio>
    <!-- <audio src="mp3/battle02.mp3" id="musicBattle"></audio> -->
    <script src="js/all.js"></script>
</body>
</html>
