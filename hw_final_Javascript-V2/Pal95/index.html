<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>仙劍奇俠傳95加滿版</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <div class="role girl"></div>
        <div class="role boy"></div>
        <div class="role monster" data-blood="0">
            <div class="bloodShow"></div>
        </div>
        
        <div class="menu">
            
            <div class="option movement" data-option="2">
                <div class="mask"></div>
            </div>
            <div class="center">
                <div class="option attack active" data-option="1">
                    <div class="mask"></div>
                </div>
                <div class="option item" data-option="3">
                    <div class="mask"></div>
                </div>
            </div>
            <div class="option cooperation" data-option="4">
                <div class="mask"></div>
            </div>
        </div>
        <div class="status">
            <div class="boy">
                <div class="bodyStatus">
                    <div class="bloodNum">150/150</div>
                    <div class="magicNum">50/50</div>
                </div>
            </div>
            <div class="girl">
                <div class="bodyStatus">
                    <div class="bloodNum">100/100</div>
                    <div class="magicNum">100/100</div>
                </div>
            </div>
        </div>
        
    </div>
    
    <!-- <audio src="mp3/battle02.mp3" id="music" controls="controls" preload="none" muted></audio> -->
    <audio src="mp3/happy.mp3" id="music"></audio>
    <!-- <audio src="mp3/battle02.mp3" id="musicBattle"></audio> -->
    <script src="js/all.js"></script>
</body>
</html>
