<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div class="wrap">
        <div class="banner">
            <div class="bannerInput clearfix">
                <div class="bmiLogo">
                    <h1><a href="#">BMI計算站</a></h1>
                </div>
                <div class="dataInput">
                    <label for="">身高 cm</label>
                    <br>
                    <input type="number" id="dataInputHeight" placeholder="請輸入身高">
                    <br><br>
                    <label for="">體重 kg</label>
                    <br>
                    <input type="number" id="dataInputWeight" placeholder="請輸入體重">
                </div>
                <div class="sendBtn"><span>看結果</span></div>
            </div>    
        </div>
        <div class="resultShow">
            <h2>BMI 紀錄</h2>
            <table class="resultTable">
                <tr>
                    <td class="typeClassFine">理想</td>
                    <td><span class="smallText">BMI</span>20.90</td>
                    <td><span class="smallText">weight</span> 70kg</td>
                    <td><span class="smallText">height</span> 180cm</td>
                    <td><span class="dateText">06-19-2017</span></td>
                </tr>
                <tr>
                    <td class="typeClassFine">理想</td>
                    <td>BMI 20.90</td>
                    <td>weight 70kg</td>
                    <td>height 180cm</td>
                    <td>06-19-2017</td>
                </tr>
                <tr>
                    <td class="typeClassFine">理想</td>
                    <td>BMI 20.90</td>
                    <td>weight 70kg</td>
                    <td>height 180cm</td>
                    <td>06-19-2017</td>
                </tr>
            </table>
        </div>
        <div class="footer">
            <img src="img/BMICLogo_brown.png" alt="">
        </div>

    </div>
    <script src="js/all.js"></script>
</body>
</html>
