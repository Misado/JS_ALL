<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>高雄旅遊資訊網</title>
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script type="text/javascript" src="data/datastore_search.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="banner">
            <h1>高雄旅遊資訊</h1>
            <form class="pure-form pure-form-stacked pure-form-districtOption">
                <div class="pure-u-1 pure-u-md-1-3">
                    <select id="districtOption" class="pure-input-1-2">
                        <option value="0">- - 請選擇行政區 - -</option>
                    </select>
                </div>
            </form>
            
            <div class="districtMenu">
                <h3>熱門行政區 TOP 5</h3>
                <ul class="districtMenuOption clearfix"></ul>
            </div>
        </div>
        <div class="line">
            <hr>
            <div class="arrowOnLine">
                    <i class="far fa-caret-square-down"></i>
            </div>
        </div>
        <div class="showContent">
            <h2 id="distrctTitle">三民區</h2>
            <ul class="siteBlock clearfix"></ul>
        </div>
            <ul class="pageMenu clearfix"></ul>
            <div class="clearfix"></div>
        <div class="footer">
            <h4>高雄旅遊網</h4>
            <p>資料來源：高雄市政府</p>
        </div>
    </div>
    <script src="js/all.js"></script>
</body>
</html>
