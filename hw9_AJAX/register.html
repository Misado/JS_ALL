<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>註冊頁</title>
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/style.css">
<body class="register">
        <div class="wrap">
            <form class="pure-form pure-form-stacked pure-form-change">
                    <h1>註冊</h1>
                    <hr>
            
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="Email">
                    <span id="emailWarningMsg" class="warningMsg">Email為必填欄位。</span>
            
                    <label for="password">密碼</label>
                    <input id="password" type="password" placeholder="Password">
            
                    
            
                    <span id="pwdWarningMsg" class="warningMsg">密碼為必填欄位。</span>
                    <br><br>
                    <button id="submitBtn" type="button" class="pure-button pure-button-primary">註冊</button>
                    <br><br>
                    <p id="feedbackMsg"></p>
            </form>
        </div>
    <script src="js/allReg.js"></script>
</body>
</html>
